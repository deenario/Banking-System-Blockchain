<!DOCTYPE HTML>
<html>
<head>
<title> Login </title>

<link rel="stylesheet" type="text/css" href="css/individualrespective.css">
</head>

<body>
<center>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<img src="images/download.png" alt="individual" style="width:100px;height:100px;">
</center>
<form class="box login">
	<fieldset class="boxBody">
		<label>Username/e-mail</label>
	  <input type="email" id="email" name="email" tabindex="1" placeholder="Username/e-mail" required>
	  <label><a href="#" class="rLink" tabindex="5">Forget your password?</a>Password</label>
		<input type="password" id="password" name="password" tabindex="2" placeholder="password" required>
	</fieldset>
	<footer>
			<input type="button" class="btn-click" value="Login"></input>
	</footer>
</form>
</body>

<script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
<script>

	$(document).ready(function () {
		$(document).on('click', '.btn-click', function () {

			var email = $("input[type=email][name=email]").val();
      var password  = $("input[type=password][name=password]").val();

		$.ajax({
		  type: 'GET',
		  url: 'http://localhost:8000/api/queryuser?email='+email+'&password='+password+'',
		  cache: false,        
		  complete: function (data, status) {
		    if (status === 'error' || data.responseText == "[]") {
		      alert("Username & Password is Incorrect");
		    }
		    else {
					if (data.responseJSON[0].Record.user_type == "individual")
					{
						console.log(data.responseJSON[0].Record.user_type);
						window.location.href = "welcome_individual.html?name="+data.responseJSON[0].Record.name+"&address="+data.responseJSON[0].Record.address+"&account="+data.responseJSON[0].Record.account+"";

					}
					else
					{
						alert("User type is not Individual");
					}
		    }
		  }  
		});
	});
});  

</script>
</html>
