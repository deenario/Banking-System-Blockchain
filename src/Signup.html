<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <form action="index.html" method="post">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      
        <h1>Sign Up</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
		  
		  <label for="Address">Address:</label>
          <input type="text" id="name" name="address">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">
          
          
        </fieldset>
        
        <fieldset>
          <legend><span class="number">2</span>TYPE</legend>
		  <label>Type:</label>
          <input type="checkbox" id="Individual"name="user_Type"><label class="light" for="Individual">Individual</label><br>
          <input type="checkbox" id="Bussiness"  name="user_Type"><label class="light" for="Bussiness">Bussiness</label><br>
          <input type="checkbox" id="Bank"  name="user_Type"><label class="light" for="Bank">Bank</label>
		  
		  <label for="bio">Biography:</label>
          <textarea id="bio" name="user_bio"></textarea>
      
        </fieldset>
  
        <button type="submit">Sign Up</button>
      </form>
      
    </body>
</html>
  
  

</body>

</html>
